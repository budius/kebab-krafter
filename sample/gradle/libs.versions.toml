[bundles]

ktor = [
    "ktor-server-core",
    "ktor-server-cio",
    "ktor-server-cors",
    "ktor-server-swagger",
    "ktor-server-content-negotiation",
    "ktor-serialization",
]

[plugins]

ktor = { id = "io.ktor.plugin", version.ref = "ktor_version" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin_version" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin_version" }
licensee = { id = "app.cash.licensee", version.ref = "licensee_version" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint_version" }

[versions]

kotlin_version = "2.2.10"
licensee_version = "1.13.0"
ktlint_version = "12.1.1"
##          ⬆ = "12.1.2"
##          ⬆ = "12.2.0"
##          ⬆ = "12.3.0"
##          ⬆ = "13.0.0"
##          ⬆ = "13.1.0"
ktor_version = "3.2.3"
kotlin_serialization_version = "1.9.0"
koin_version = "4.1.0"
logback_version = "1.5.18"
kotlinx_datetime_versiom = "0.7.1-0.6.x-compat"

[libraries]


ktor-server-core = { module = "io.ktor:ktor-server-core-jvm", version.ref = "ktor_version" }
ktor-server-cio = { module = "io.ktor:ktor-server-cio-jvm", version.ref = "ktor_version" }
ktor-server-cors = { module = "io.ktor:ktor-server-cors", version.ref = "ktor_version" }
ktor-server-swagger = { module = "io.ktor:ktor-server-swagger", version.ref = "ktor_version" }
ktor-server-content-negotiation = { module = "io.ktor:ktor-server-content-negotiation", version.ref = "ktor_version" }
ktor-serialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor_version" }

kotlinx-serialization = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlin_serialization_version" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx_datetime_versiom" }
koin = { module = "io.insert-koin:koin-core", version.ref = "koin_version" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback_version" }

ktor-server-tests = { module = "io.ktor:ktor-server-test-host", version.ref = "ktor_version" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin_version" }
